<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>扫码时间</title>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleString();
    }
    window.onload = function () {
      updateTime(); // 页面加载立即更新时间
      setInterval(updateTime, 1000); // 每秒更新一次
    };
  </script>
</head>
<body style="text-align: center; font-family: Arial;">
  <h1>您扫码的时间是：</h1>
  <p id="time" style="font-size: 30px; color: #333;"></p>
</body>
</html>
